<div class="userDetailsContainer">
  <div class="weather">
    <h1>{{this.temperature}}</h1>
    <h1>{{this.humidity}}</h1>
    <a href="https://www.yahoo.com/?ilc=401" target="_blank"> <img src="https://poweredby.yahoo.com/purple.png" width="134" height="29"/></a>
  </div>
  <div class="userDetailsInfo">
    <h3>{{user.firstname}} {{user.surname}}</h3>
    <div class="details">
      <label for="city">City</label>
      <p id="city">{{user.city}}</p>
      <label for="country">Country</label>
      <p id="country">{{user.country}}</p>
      <label for="gender">Gender</label>
      <p id="gender">{{user.gender | uppercase}}</p>
    </div>
  </div>
</div>
